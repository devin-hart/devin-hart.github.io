<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Call to the Void - Drone Synthesizer</title>
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <link href="https://fonts.googleapis.com/css?family=PT+Mono" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">

</head>

<body>

  <nav>
			<a href="http://devin-hart.github.io">/// .devinhart</a>
			<a href="https://github.com/devin-hart">/// .github</a>
			<a href="https://www.linkedin.com/in/devin-hart/">/// .linkedin</a>
			<a href="mailto:devohart@gmail.com">/// .email</a>
	</nav>

  <div id="drone-container">

    <h1 id="drone-title">CALL TO THE</h1>
    <h1 id="drone-title-void">VOID</h1>

<!-- Sine -->

      <div id="sine-osc-container">
        <h5 id="osc-title">sine osc</h5>
        <input type="range" min="16" max="370" value="16" id="sine-knob" class="input-knob">
        <div id="sine-osc-value"></div>
      </div>

      <div id="sine-light-container">
        <div id="sine-light"></div>
      </div>

      <div id="sine-vol-container">
        <h5 id="vol-title">sine vol</h5>
        <div id="sine-vol-value"></div>
        <input type="range" min="-64.0" max="0" value="-64.0" step="1" id="sine-vol-knob" class="input-knob">
      </div>

<!-- Triangle -->

      <div id="triangle-osc-container">
        <h5 id="osc-title">triangle osc</h5>
        <input type="range" min="16" max="370" value="16" id="triangle-knob" class="input-knob">
        <div id="triangle-osc-value"></div>
      </div>

      <div id="triangle-light-container">
        <div id="triangle-light"></div>
      </div>

      <div id="triangle-vol-container">
        <h5 id="vol-title">triangle vol</h5>
        <div id="triangle-vol-value"></div>
        <input type="range" min="-64" max="0" value="-64" id="triangle-vol-knob" class="input-knob">
      </div>

<!-- Sawtooth  -->

      <div id="sawtooth-osc-container">
        <h5 id="osc-title">sawtooth osc</h5>
        <input type="range" min="16" max="370" value="16" id="sawtooth-knob" class="input-knob">
        <div id="sawtooth-osc-value"></div>
      </div>

      <div id="sawtooth-light-container">
        <div id="sawtooth-light"></div>
      </div>

      <div id="sawtooth-vol-container">
        <h5 id="vol-title">sawtooth vol</h5>
        <div id="sawtooth-vol-value"></div>
        <input type="range" min="-64" max="0" value="-64" id="sawtooth-vol-knob" class="input-knob">
      </div>

<!-- Pulse -->

      <div id="pulse-osc-container">
        <h5 id="osc-title">pulse osc</h5>
        <input type="range" min="16" max="370" value="16" id="pulse-knob" class="input-knob">
        <div id="pulse-osc-value"></div>
      </div>

      <div id="pulse-light-container">
        <div id="pulse-light"></div>
      </div>

      <div id="pwm-container">
        <h5 id="pwm-title">pwm</h5>
        <input type="range" min="0" max="100" value="0" id="pwm-knob" class="input-knob">
      </div>

      <div id="pulse-vol-container">
        <h5 id="vol-title">pulse vol</h5>
        <div id="pulse-vol-value"></div>
        <input type="range" min="-64" max="0" value="-64" id="pulse-vol-knob" class="input-knob">
      </div>

  </div>



  <script src="node_modules/tone/build/Tone.min.js" charset="utf-8"></script>
  <script src="javascript/input-knobs.js" charset="utf-8"></script>
  <script src="javascript/index.js" charset="utf-8"></script>

</body>

</html>
